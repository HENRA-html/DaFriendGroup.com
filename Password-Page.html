<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "#1FriendGroup") { // Replace 'yourPassword' with your desired password
                window.location.href = "Opening-Page.html"; // Redirect to the desired file
            } else {
                alert("Access Denied");
            }
        }
    </script>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns items at the start */
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        h1 {
            color: limegreen;
            text-align: center;
        }
        #password {
            position: absolute;
            top: 150px; /* Positioning from the top */
            left: 50%px; /* Positioning from the left */
            background-color: black;
            color: limegreen;
            border: 2px solid limegreen;
            padding: 10px;
        }
        .Submit-Button {
            position: absolute; /* Allows for precise positioning */
            top: 250px; /* Adjusted for button placement */
            left: 50%px; /* Matches input box */
            background-color: black;
            color: lime;
            border: 2px solid lime;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()" class="Submit-Button">Submit</button>
</body>
</html>
