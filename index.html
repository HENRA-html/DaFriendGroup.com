<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Lock</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: lime;
            text-align: center;
        }
        .button {
            position: absolute; /* Allows for precise positioning */
            top: 400px;         /* Moves the button down 50 pixels */
            left: 675px;       /* Moves the button right 100 pixels */
            background-color: black;
            color: lime;
            border: 2px solid lime;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            position: absolute; /* Allows for precise positioning */
            top: 400px;         /* Moves the button down 50 pixels */
            left: 675px;       /* Moves the button right 100 pixels */
            background-color: lime;
            color: black;
        }
    </style>
</head>
<body>
    <h1>A password is required to access this page</h1>
    <a href="Password-Page.html" class="button">NEXT</a>
</body>
</html>
